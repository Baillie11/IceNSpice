<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Ice n Spice</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen py-10 px-5">

  <div class="max-w-4xl mx-auto">
    <h1 class="text-4xl font-bold text-red-500 mb-6">Admin Panel</h1>

    <form method="POST" class="bg-white p-6 rounded-lg shadow-md space-y-4">
      <div>
        <label class="block font-medium text-gray-700">Challenge Text</label>
        <textarea name="challenge_text" required rows="3"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500"></textarea>
      </div>

      <div>
        <label class="block font-medium text-gray-700">Intensity (1-10)</label>
        <select name="intensity" required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500">
          {% for i in range(1, 11) %}
            <option value="{{ i }}">{{ i }}</option>
          {% endfor %}
        </select>
      </div>

      <div>
        <label class="block font-medium text-gray-700">Orientation</label>
        <select name="orientation" required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500">
          <option value="Straight">Straight</option>
          <option value="Bi">Bi</option>
        </select>
      </div>

      <div>
        <label class="block font-medium text-gray-700">Pairing</label>
        <select name="pairing" required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500">
          <option value="All">All</option>
          <option value="Male to Female">Male to Female</option>
          <option value="Female to Male">Female to Male</option>
          <option value="Male to Male">Male to Male</option>
          <option value="Female to Female">Female to Female</option>
        </select>
      </div>

      <button type="submit"
        class="w-full bg-blue-500 text-white py-3 px-6 rounded-lg font-semibold shadow-md hover:bg-blue-600 transition">
        Add Challenge
      </button>
    </form>

    <hr class="my-8">

    <h2 class="text-2xl font-semibold text-gray-700 mb-4">Existing Challenges</h2>
    <table class="w-full table-auto border border-gray-300">
      <thead class="bg-gray-200">
        <tr>
          <th class="p-2 text-left">ID</th>
          <th class="p-2 text-left">Text</th>
          <th class="p-2">Intensity</th>
          <th class="p-2">Orientation</th>
          <th class="p-2">Pairing</th>
          <th class="p-2">Action</th>
        </tr>
      </thead>
      <tbody>
        {% for challenge in challenges %}
          <tr class="border-t border-gray-300">
            <td class="p-2">{{ challenge[0] }}</td>
            <td class="p-2">{{ challenge[4] }}</td>
            <td class="p-2 text-center">{{ challenge[1] }}</td>
            <td class="p-2 text-center">{{ challenge[2] }}</td>
            <td class="p-2 text-center">{{ challenge[3] }}</td>
            <td class="p-2 text-center">
              <a href="{{ url_for('delete_challenge', id=challenge[0]) }}"
                 class="text-red-500 hover:underline">Delete</a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>

    <div class="mt-8 text-center">
      <a href="{{ url_for('home') }}"
         class="inline-block px-6 py-3 bg-gray-500 text-white font-semibold rounded-lg shadow-md hover:bg-gray-600 transition">
        Back to Home
      </a>
    </div>

  </div>

</body>
</html>
