<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice n Spice - Challenges</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="grid grid-cols-12 min-h-screen">
        <!-- Column 1 (15% width) -->
        <div class="col-span-2 flex items-start justify-start p-5">
            <img src="{{ url_for('static', filename='icenspicelogo.png') }}" alt="Ice n Spice Logo" class="w-24 md:w-32">
        </div>

        <!-- Column 2 (Main Content - Challenges) -->
        <div class="col-span-8 flex flex-col items-start text-center p-6 mt-6">
            <h1 class="text-4xl font-bold text-red-500">Challenges</h1>

            <h2 class="text-3xl font-semibold mt-3 text-gray-700">Round <span id="round-number">1</span></h2>
            <h3 class="text-2xl mt-2 text-gray-600">Question <span id="question-number">1</span></h3>

            <!-- Navigation Buttons - Positioned Higher -->
            <div class="mt-4 space-y-4 w-full max-w-md">
                <button onclick="nextQuestion()" 
                        class="w-full px-6 py-3 bg-blue-500 text-white font-semibold text-lg rounded-lg shadow-md hover:bg-blue-600 transition-all">
                    Next Question
                </button>
                <a href="{{ url_for('index') }}" 
                   class="block text-center px-6 py-3 bg-gray-500 text-white font-semibold text-lg rounded-lg shadow-md hover:bg-gray-600 transition-all">
                    End Game
                </a>
            </div>
        </div>

        <!-- Column 3 (15% width - Player List) -->
        <div class="col-span-2 flex flex-col items-start justify-start p-5">
            <h2 class="text-lg font-semibold text-gray-700 mb-2">Player Order:</h2>
            <div class="text-left">
                {% for player in players %}
                    {% if loop.first %}
                        <p class="text-2xl font-bold text-red-600">{{ player.name }}</p>
                    {% else %}
                        <p class="text-lg text-gray-800">{{ player.name }}</p>
                    {% endif %}
                {% endfor %}
            </div>
        </div>
    </div>

    <script>
        let round = 1;
        let question = 1;

        function nextQuestion() {
            question++;
            document.getElementById("question-number").textContent = question;

            if (question > 5) { // Example: 5 questions per round
                question = 1;
                round++;
                document.getElementById("round-number").textContent = round;
            }
        }
    </script>

</body>
</html>
