<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ice n Spice - Gameplay</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col">

  <div class="grid grid-cols-12 gap-4 p-4 items-start flex-grow">

    <!-- Column 1: Logo -->
    <div class="col-span-2 flex flex-col items-start">
      <img src="{{ url_for('static', filename='icenspicelogo.png') }}" alt="Logo" class="w-20 h-auto">
    </div>

    <!-- Column 2: Main Gameplay Area -->
    <div class="col-span-8 flex flex-col items-center justify-start text-center">
      <h1 class="text-4xl font-bold text-red-500 mb-2">Challenges</h1>
      <div class="flex justify-center space-x-6 text-xl font-semibold text-gray-700 mb-4">
        <span>Round {{ (question_number - 1) // (players|length * 2) + 1 }}</span>
        <span>Question {{ question_number }}</span>
      </div>

      <p class="text-xl bg-white p-6 rounded-lg shadow max-w-xl mb-6">{{ challenge }}</p>

      <!-- Buttons -->
      <div class="flex flex-col sm:flex-row space-y-3 sm:space-y-0 sm:space-x-4">
        <a href="{{ url_for('next_turn') }}"
           class="px-6 py-3 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 transition">
          Next Turn
        </a>
        <a href="{{ url_for('quit_game') }}"
           class="px-6 py-3 bg-gray-500 text-white font-semibold rounded-lg shadow-md hover:bg-gray-600 transition">
          Quit Game
        </a>
      </div>
    </div>

    <!-- Column 3: Player Order -->
    <div class="col-span-2">
      <h2 class="text-lg font-semibold text-gray-700 mb-2">Player Order</h2>
      <ul class="space-y-1">
        {% for player in players %}
          <li class="{% if loop.index0 == current_player_index %}text-xl font-bold text-red-600{% else %}text-base text-gray-800{% endif %}">
            {{ player.name }}
          </li>
        {% endfor %}
      </ul>
    </div>

  </div>
</body>
</html>
