<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice n Spice - Challenges</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="grid grid-cols-12 min-h-screen">
        <!-- Column 1 (15% width) -->
        <div class="col-span-2 flex items-start justify-start p-5">
            <img src="{{ url_for('static', filename='icenspicelogo.png') }}" alt="Ice n Spice Logo" class="w-24 md:w-32">
        </div>

        <!-- Column 2 (Main Content - Challenges, Centered) -->
        <div class="col-span-8 flex flex-col items-center text-center p-6 mt-6">
            <h1 class="text-4xl font-bold text-red-500">Challenges</h1>

            <!-- Round and Question numbers side by side -->
            <div class="flex justify-center items-center space-x-6 mt-3">
                <h2 class="text-3xl font-semibold text-gray-700">Round 1</h2>
                <h3 class="text-2xl text-gray-600">Question <span id="question-number">{{ question_number }}</span></h3>
            </div>

            <!-- Display the Current Player and Challenge -->
            <p class="mt-6 text-xl font-bold text-red-600">It's {{ current_player }}'s turn!</p>
            <p class="mt-2 text-xl font-medium text-gray-800 bg-white shadow-md rounded-lg px-6 py-4 w-full max-w-lg">
                {{ challenge }}
            </p>

            <!-- Navigation Buttons - Centered -->
            <div class="mt-6 space-y-4 w-full max-w-md text-center">
                <a href="{{ url_for('next_turn') }}" 
                   class="block px-6 py-3 bg-blue-500 text-white font-semibold text-lg rounded-lg shadow-md hover:bg-blue-600 transition-all">
                    Next Turn
                </a>
            </div>
        </div>

        <!-- Column 3 (15% width - Player Order) -->
        <div class="col-span-2 flex flex-col items-start justify-start p-5">
            <h2 class="text-lg font-semibold text-gray-700 mb-2">Player Order:</h2>
            <div class="text-left">
                {% for player in players %}
                    <p class="{% if loop.index0 == current_player_index %}text-2xl font-bold text-red-600{% else %}text-lg text-gray-800{% endif %}">
                        {{ player.name }}
                    </p>
                {% endfor %}
            </div>
        </div>
    </div>

</body>
</html>
