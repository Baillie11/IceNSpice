<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice n Spice - Register Players</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="flex flex-col items-center min-h-screen py-10 px-5">
        <h1 class="text-4xl font-bold text-red-500">Register Players</h1>

        <form action="{{ url_for('index') }}" method="POST" class="mt-4 w-full max-w-md bg-white p-5 rounded-lg shadow">
            <label for="name" class="block text-lg font-medium text-gray-700">Enter Player Name:</label>
            <input type="text" name="name" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-red-500">

            <label for="orientation" class="block text-lg font-medium text-gray-700 mt-4">Select Orientation:</label>
            <select name="orientation" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-red-500">
                <option value="Straight">Straight</option>
                <option value="Bi">Bi</option>
            </select>

            <label for="sex" class="block text-lg font-medium text-gray-700 mt-4">Select Sex:</label>
            <select name="sex" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-red-500">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <button type="submit" class="mt-4 px-6 py-3 bg-red-500 text-white font-semibold text-lg rounded-lg shadow-md hover:bg-red-600 transition">
                Add Player
            </button>
        </form>

        <a href="{{ url_for('randomize') }}" class="mt-6 text-red-500 hover:underline text-lg">
            Start Game
        </a>
    </div>

</body>
</html>
